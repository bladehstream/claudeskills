# Claude Code Bootstrap Manifest
# Records all plugins and configuration for quick machine setup

marketplaces:
  - name: claude-plugins-official
    repo: anthropics/claude-plugins-official
  - name: anthropic-agent-skills
    repo: anthropics/skills
  - name: superpowers-marketplace
    repo: obra/superpowers-marketplace

plugins:
  - superpowers@superpowers-marketplace
  - frontend-design@claude-plugins-official
  - feature-dev@claude-plugins-official
  - code-review@claude-plugins-official
  - security-guidance@claude-plugins-official
  - agent-sdk-dev@claude-plugins-official
  - pr-review-toolkit@claude-plugins-official
  - linear@claude-plugins-official
  - plugin-dev@claude-plugins-official
  - hookify@claude-plugins-official
  - greptile@claude-plugins-official
  - document-skills@anthropic-agent-skills
  - episodic-memory@superpowers-marketplace

config_files:
  - source: config/CLAUDE.md
    target: ~/.claude/CLAUDE.md

skills:
  # All skills in skills/ directory are copied to ~/.claude/skills/
  source: skills/
  target: ~/.claude/skills/
